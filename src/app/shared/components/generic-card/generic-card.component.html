<div class="bg-white border border-gray-200 rounded-lg p-4 shadow-sm" *ngIf="!items.length">
  <h4 class="font-medium text-gray-800 mb-3 flex items-center" *ngIf="title">
    <i [class]="icon + ' ' + iconColor + ' mr-2'" *ngIf="icon"></i>
    {{ title }}
  </h4>
  <ng-content></ng-content>
</div>

<!-- Modo lista para tarjetas del Kanban -->
<div *ngIf="items.length" class="column-body p-4 rounded-b-lg max-h-80 overflow-y-auto space-y-3" [ngClass]="backgroundColor">
  <div *ngIf="items.length === 0" class="text-center text-gray-500 py-8">
    No hay multas en esta etapa
  </div>
  <div *ngFor="let item of items" class="kanban-card bg-white shadow-sm rounded-lg p-4 border-l-4 cursor-pointer hover:shadow-md transition-shadow" [ngClass]="borderColor" (click)="onCardClick(item)">
    <h3 class="font-semibold text-gray-900">{{ getFullName(item) }}</h3>
    <p class="text-sm text-gray-600">Notificaci√≥n: {{ formatDate(item.dateInfraction!) }}</p>
    <p class="text-sm text-gray-600">Multa: {{ formatCurrency(item.amountToPay! + calculateMoraValue(item)) }}</p>
  </div>
</div>
