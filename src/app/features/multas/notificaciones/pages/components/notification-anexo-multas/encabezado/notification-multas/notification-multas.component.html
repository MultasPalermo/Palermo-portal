  <!-- Filtros -->
  <div class="filters-section">
    <div class="filters">
      <select [(ngModel)]="documentTypeId" (change)="aplicarFiltros()" class="filter-select">
        <option [ngValue]="undefined">Todos los tipos de documento</option>
        <option *ngFor="let doc of documentTypes" [ngValue]="doc.id">{{ doc.name }}</option>
      </select>

      <select [(ngModel)]="typeInfractionId" (change)="aplicarFiltros()" class="filter-select">
        <option [ngValue]="undefined">Todos los tipos de infracciÃ³n</option>
        <option *ngFor="let type of typeInfractions" [ngValue]="type.id">{{ type.name }}</option>
      </select>

      <select [(ngModel)]="stateInfraction" (change)="aplicarFiltros()" class="filter-select">
        <option [ngValue]="undefined">Todos los estados</option>
        <option *ngFor="let estado of estados" [ngValue]="estado.value">{{ estado.label }}</option>
      </select>
    </div>
  </div>

  <!-- Loader -->
  <div *ngIf="cargando" class="loader">
    <p>ðŸ”„ Cargando multas...</p>
  </div>

  <!-- Lista de multas -->
  <div class="multas-section" *ngIf="!cargando">
    <app-card-multas
      *ngFor="let multa of multas"
      [multa]="multa">
    </app-card-multas>

    <p *ngIf="multas.length === 0" class="no-multas">

    </p>
  </div>

</div>
